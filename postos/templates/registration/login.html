{% extends 'postos/base.html' %}


{% load static %}

{% block conteudo %}
    <div class="login-container">
        <h2>Faça Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
    </div>
{% endblock %}
