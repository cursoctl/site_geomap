<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GeoProcessamento{% endblock %}</title>
    
    {% load static %}
    
    <!-- Link para o CSS do projeto -->
    <link rel="stylesheet" href="{% static 'postos/styles.css' %}">
    
    <!-- Bloco para incluir estilos adicionais nos templates filhos -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Bloco para conteúdo específico de cada página -->
    {% block conteudo %}
    {% endblock %}
</body>
</html>
